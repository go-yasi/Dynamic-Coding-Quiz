<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header id="top-bar">
        <div id="highscores">View Highscores</div>
        <div id="timer">Time: 30 seconds</div>
    </header>
    
    <div id="start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score by ten seconds!</p>
        <button id="start-button">Start the Quiz</button> 
    </div>

    <div id="quiz-section"></div>

    <script src="script.js"></script>
</body>
</html>
